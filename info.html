<script>
    document.write("Nombre del navegador: " + bowser.name);

    document.write("<br>");
    document.write("Sistema Operatiu: " + detectOS());
    document.write("<br>");
    document.write("Idioma: " + window.navigator.language);
    document.write("<br>");
    document.write("URL: " + window.location);
    document.write("<br>");
    document.write("Ultima modificacio: " + document.lastModified);
    function detectOS() {
        const platform = navigator.platform.toLowerCase(),
            iosPlatforms = ['iphone', 'ipad', 'ipod', 'ipod touch'];

        if (platform.includes('mac')) return 'MacOS';
        if (iosPlatforms.includes(platform)) return 'iOS';
        if (platform.includes('win')) return 'Windows';
        if (/android/.test(navigator.userAgent.toLowerCase())) return 'Android';
        if (/linux/.test(platform)) return 'Linux';

        return 'unknown';
    }
</script>
